<!DOCTYPE html>
<html lang="en">

<!-- HEADER OF OUR TEMPLATE -->
    {% include "header.html" %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/mucho-zurron.jpg'); background-size: contain; background-position: center; background-repeat: no-repeat; background-color:black">
        
            
    
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <!-- <h1>Clean Blog</h1> -->
                            <!-- <span class="subheading">A Blog Theme by Start Bootstrap</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </header>

       
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for i in data %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="{{ url_for('post', id_num=i['id']) }}">
                            <h2 class="post-title">{{ i['title'] }}</h2>
                            <h3 class="post-subtitle">{{ i['subtitle'] }}</h3>
                        </a>
                        <p class="post-meta">
                            Creado por
                            <a href="{{ url_for('post', id_num=i['id']) }}">Mucho Zurron</a>
                            on {{ date.strftime('%B') }} {{ date.day }}, {{ date.year }}
                        </p>
                    </div>
                    <hr class="my-4" />
                    {% endfor %}
                    <!-- Divider-->
                    
                 
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
       


        <!-- Footer-->
        {% include "footer.html" %}



        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
